# Server Configuration
server:
  port: ${PORT:8081}

spring:
  application:
    name: job-scanner

  # SQLite Database Configuration
  datasource:
    url: jdbc:sqlite:${SQLITE_PATH:./data/jobs.db}
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect

  # Email Configuration (Gmail SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USER:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Thymeleaf Template Configuration
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8

  # Load additional config files
  config:
    import:
      - classpath:rules.yml
      - classpath:weights.yml

# Actuator & Prometheus Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: job-scanner
    distribution:
      maximum-expected-value:
        '[http.client.requests]': 10s
    enable:
      '[http.client.requests]': false
  prometheus:
    metrics:
      export:
        enabled: true

# Scanner Configuration
scanner:
  dry-run: ${DRY_RUN:false}
  metrics-wait-seconds: ${METRICS_WAIT_SECONDS:0}
  email:
    to: ${EMAIL_TO:}

# Application Custom Configuration
app:
  ai:
    enabled: ${AI_ENABLED:false}
    gemini:
      api-key: ${GEMINI_API_KEY:}
      model: ${GEMINI_MODEL:gemini-1.5-flash}

# Logging Configuration
logging:
  level:
    root: INFO
    '[dev.jobscanner]': INFO
    '[org.springframework.web.reactive]': WARN
    '[org.hibernate]': WARN
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %level - %logger{36} - %msg%n'

