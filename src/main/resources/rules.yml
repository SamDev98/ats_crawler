# Job Scanner - Eligibility Rules Configuration
# These rules determine which jobs pass the eligibility filter

rules:
  # Blocking terms - if any of these appear, the job is immediately rejected
  # These are typically US-specific requirements that LATAM candidates cannot meet
  block-terms:
    - 'us only'
    - 'u.s. only'
    - 'us-only'
    - 'united states only'
    - 'us citizen'
    - 'u.s. citizen'
    - 'us citizenship'
    - 'u.s. citizenship'
    - 'us residency'
    - 'u.s. residency'
    - 'must reside in the us'
    - 'must be located in the us'
    - 'must be based in the us'
    - 'based in the united states'
    - 'residents of the us'
    - 'w-2 only'
    - 'w2 only'
    - 'w-2 employees only'
    - 'security clearance required'
    - 'security clearance'
    - 'clearance required'
    - 'top secret clearance'
    - 'ts/sci'
    - 'dod clearance'
    - 'government clearance'
    - 'itar'
    - 'itar compliance'
    - 'export control'
    - 'us person'
    - 'u.s. person'
    - 'green card'
    - 'permanent resident'
    - 'authorized to work in the us'
    - 'authorized to work in the united states'
    - 'work authorization required'
    - 'sponsorship not available'
    - 'no sponsorship'
    - 'will not sponsor'
    - 'cannot sponsor'

  # Remote indicators - terms that suggest remote work is available
  remote-indicators:
    - 'remote'
    - 'work from home'
    - 'wfh'
    - 'distributed'
    - 'distributed team'
    - 'fully remote'
    - '100% remote'
    - 'remote-first'
    - 'remote first'
    - 'work from anywhere'
    - 'location independent'
    - 'global'
    - 'worldwide'
    - 'international'
    - 'anywhere'
    - 'home office'
    - 'telecommute'
    - 'telework'
    - 'remoto'
    - 'trabalho remoto'

  # Contract/B2B indicators - terms that suggest contractor positions
  contract-indicators:
    - 'contract'
    - 'contractor'
    - 'contracting'
    - 'b2b'
    - 'business to business'
    - 'c2c'
    - 'corp to corp'
    - 'corp-to-corp'
    - '1099'
    - 'independent contractor'
    - 'freelance'
    - 'freelancer'
    - 'consulting'
    - 'consultant'
    - 'self-employed'
    - 'pj'
    - 'pessoa jurídica'
    - 'pessoa juridica'
    - 'mej'
    - 'mei'
    - 'contratação pj'

  # Java-related terms for title/description matching
  java-terms:
    - 'java'
    - 'spring'
    - 'spring boot'
    - 'springboot'
    - 'jvm'
    - 'kotlin'
    - 'quarkus'
    - 'micronaut'
    - 'jakarta'
    - 'jee'
    - 'j2ee'
    - 'maven'
    - 'gradle'
    - 'hibernate'
    - 'jpa'
    - 'micronaut'
    - 'jakarta ee'
    - 'java ee'
    - 'j2ee'
