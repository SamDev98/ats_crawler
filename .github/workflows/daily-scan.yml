name: Daily Job Scanner

on:
  schedule:
    # Run daily at 8:00 UTC (5:00 BRT)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no emails sent)'
        required: false
        default: false
        type: boolean
      reset_db:
        description: 'Limpar banco de dados (enviar todas as vagas novamente)'
        required: false
        default: false
        type: boolean

jobs:
  scan-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw package -DskipTests -B

      - name: Create data directory
        run: mkdir -p data

      - name: Download previous database
        if: github.event.inputs.reset_db != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run download --name jobs-database --dir data || echo "No previous database found"
        continue-on-error: true

      - name: Run job scanner
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AI_ENABLED: 'true'
          AI_PROVIDER: 'openrouter' # Default to openrouter for DeepSeek
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          SQLITE_PATH: ./data/jobs.db
        run: |
          java -jar target/*.jar | tee output.log

      - name: Generate Job Summary
        if: always()
        run: |
          echo "### ðŸš€ Job Scanner Results" >> $GITHUB_STEP_SUMMARY
          if grep -q "Jobs sent:" output.log; then
            QUALIFIED=$(grep "Jobs sent:" output.log | awk '{print $NF}')
            echo "- **Jobs Qualificados e Enviados:** $QUALIFIED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Detalhes no log abaixo." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Scanner nÃ£o produziu resumo de saÃ­da ou falhou." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: jobs-database
          path: data/jobs.db
          retention-days: 90
          if-no-files-found: warn

      - name: Commit database to repo (backup)
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f data/jobs.db || true
          git diff --quiet --cached || git commit -m "Update sent jobs database [skip ci]"
          git push || true

  # Optional: Build and push Docker image
  build-docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_docker == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/job-scanner:latest
            ghcr.io/${{ github.repository_owner }}/job-scanner:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
